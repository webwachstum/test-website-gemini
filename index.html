<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Wachstum | Websites, die überzeugen.</title>
    <meta name="description" content="Web Wachstum — Wir bauen Ihnen eine moderne, performante Webpräsenz, die Kunden gewinnt. Webdesign, SEO & Entwicklung.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0A1A3C', // Navy Blue
                        accent: '#00E5FF', // Electric Cyan
                        offwhite: '#F5F7FA',
                        midgrey: '#CBD2D9',
                        darkbg: '#050D1E',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    animation: {
                        'fade-up': 'fadeUp 0.8s ease-out forwards',
                        'scroll': 'scroll 30s linear infinite',
                    },
                    keyframes: {
                        fadeUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        scroll: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: #F5F7FA;
            color: #0A1A3C;
            overflow-x: hidden;
        }
        .parallax-wrapper {
            position: relative;
            overflow: hidden;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #F5F7FA;
        }
        ::-webkit-scrollbar-thumb {
            background: #0A1A3C;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00E5FF;
        }
    </style>
